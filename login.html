<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col ml-5">
                <img src="images/hero.jpg" alt="" class="w-100">
            </div>
            <div class="col mt-2">
                <div class="form-container p-3">
                    <form method="POST">
                        <div class="img-container">
                            <img src="images/siwikodelogo.png">
                            <p id="login">login</p>
                        </div>
                        <div id="frame">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" required autocomplete="off" autofocus>
                            <label for="">Username</label>
                            </div>
                           <div class="form-group">
                                <input id="password" type="password" class="form-control" required autocomplete="off" autofocus>
                                <label for="">Password</label>
                           </div>
                            <button type="submit" value="login" id="login">Sign in</button>
                            <p class="text-center">Not a member? <a href="register.html">Register now</a></p>
                        </div>
                    </form>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
